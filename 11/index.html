<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="../css/common.css" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Image Gallery
  </title>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" referrerpolicy="no-referrer" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="css/transition.css" rel="stylesheet"/>
 </head>
 <a class="back-to-menu" href="../index.html">
  Back to Main Menu
 </a>
 <body>
  <div class="wrapper">
   <div class="image">
    <img alt="" src="img1.jpeg"/>
   </div>
   <div class="image">
    <img alt="" src="img2.jpeg"/>
   </div>
   <div class="image">
    <img alt="" src="img3.jpeg"/>
   </div>
   <div class="image">
    <img alt="" src="img4.jpeg"/>
   </div>
   <div class="image">
    <img alt="" src="img5.jpeg"/>
   </div>
   <div class="image">
    <img alt="" src="img6.jpeg"/>
   </div>
   <div class="image">
    <img alt="" src="img7.jpeg"/>
   </div>
   <div class="image">
    <img alt="" src="img8.jpeg"/>
   </div>
  </div>
  <div class="gallery">
   <span class="control prev">
    <i class="fas fa-chevron-left">
    </i>
   </span>
   <span class="control next">
    <i class="fas fa-chevron-right">
    </i>
   </span>
   <div class="gallery-inner">
    <img alt="" src=""/>
   </div>
   <i class="fas fa-times close">
   </i>
  </div>
  <script src="app.js">
  </script>
  <script src="js/transition.js">
  </script>
 </body>
</html>
