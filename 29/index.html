<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="../css/common.css" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weather App
  </title>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" referrerpolicy="no-referrer" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="css/transition.css" rel="stylesheet"/>
 </head>
 <a class="back-to-menu" href="../index.html">
  Back to Main Menu
 </a>
 <body>
  <div id="weather">
   <input class="search" type="text"/>
   <div class="content">
    <h1 class="capital">
     <span class="city">
      Ha Noi
     </span>
     <span>
      ,
     </span>
     <span class="country">
      VN
     </span>
    </h1>
    <div class="time">
     12/24/2021, 3:25:16 PM
    </div>
    <div class="temperature">
     <span class="value">
      23
      <sup>
       o
      </sup>
      C
     </span>
    </div>
    <div class="short-desc">
     Clouds
    </div>
    <div class="more-desc">
     <div class="visibility">
      <i class="far fa-eye">
      </i>
      <span>
       1000m
      </span>
     </div>
     <div class="wind">
      <i class="fas fa-wind">
      </i>
      <span>
       1000m
      </span>
     </div>
     <div class="sun">
      <i class="far fa-sun">
      </i>
      <span>
       1000m
      </span>
     </div>
    </div>
   </div>
  </div>
  <script src="js/transition.js">
  </script>
 </body>
 <script src="app.js">
 </script>
</html>
