<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="../css/common.css" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Custom Video Player
  </title>
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="css/transition.css" rel="stylesheet"/>
 </head>
 <a class="back-to-menu" href="../index.html">
  Back to Main Menu
 </a>
 <body>
  <div class="player">
   <video class="player__video" src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4">
   </video>
   <div class="player__controls">
    <button class="player__button toggle">
     <i class="bx bx-play">
     </i>
    </button>
    <p class="player__time">
    </p>
    <div class="player__progress">
     <div class="player__progress__filled">
     </div>
    </div>
    <button class="player__button" data-skip="-10">
     « 10s
    </button>
    <button class="player__button" data-skip="10">
     10s »
    </button>
    <div class="player__volume">
     <i class="bx bxs-volume-full">
     </i>
     <input max="1" min="0" step="0.05" type="range" value="0.5"/>
    </div>
   </div>
  </div>
  <script src="app.js">
  </script>
  <script src="js/transition.js">
  </script>
 </body>
</html>
