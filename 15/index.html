<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="../css/common.css" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Product Card
  </title>
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet">
  </link>
  <link href="css/transition.css" rel="stylesheet"/>
 </head>
 <a class="back-to-menu" href="../index.html">
  Back to Main Menu
 </a>
 <body>
  <div class="card">
   <span class="like">
    <i class="bx bx-heart">
    </i>
   </span>
   <span class="cart">
    <i class="bx bx-cart-alt">
    </i>
   </span>
   <div class="card__img">
    <img alt="" src="Nike Zoom KD 12.png"/>
   </div>
   <h2 class="card__title">
    Nike Zoom KD 12
   </h2>
   <p class="card__price">
    $99
   </p>
   <div class="card__size">
    <h3>
     Size:
    </h3>
    <span>
     6
    </span>
    <span>
     7
    </span>
    <span>
     8
    </span>
    <span>
     9
    </span>
   </div>
   <div class="card__color">
    <h3>
     Color:
    </h3>
    <span class="green">
    </span>
    <span class="red">
    </span>
    <span class="black">
    </span>
   </div>
   <div class="card__action">
    <button>
     Buy now
    </button>
    <button>
     Add cart
    </button>
   </div>
  </div>
  <script src="js/transition.js">
  </script>
 </body>
</html>
