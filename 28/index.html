<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="../css/common.css" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Validator Password
  </title>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" referrerpolicy="no-referrer" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="css/transition.css" rel="stylesheet"/>
 </head>
 <a class="back-to-menu" href="../index.html">
  Back to Main Menu
 </a>
 <body>
  <div class="container">
   <form>
    <div class="form-input">
     <input type="password"/>
     <span class="form-eye">
     </span>
    </div>
    <button class="submit">
     Submit
    </button>
   </form>
   <div class="validator">
    <p class="lowercase">
     Lower-case
    </p>
    <p class="uppercase">
     Upper-case
    </p>
    <p class="number">
     Number
    </p>
    <p class="symbol">
     At least one special symbol
    </p>
    <p class="characters">
     At least 8 characters
    </p>
   </div>
  </div>
  <script src="app.js">
  </script>
  <script src="js/transition.js">
  </script>
 </body>
</html>
